<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <rect width="400" height="300" fill="white"/>

  <!-- Center node -->
  <rect x="140" y="120" width="120" height="44" rx="10" fill="#0071e3"/>
  <text x="200" y="147" text-anchor="middle" fill="white" font-size="13" font-weight="600">API Gateway</text>

  <!-- Client Requests -->
  <rect x="145" y="16" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="200" y="39" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Client Requests</text>
  <line x1="200" y1="52" x2="200" y2="120" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Auth Middleware -->
  <rect x="10" y="75" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="65" y="98" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Auth Middleware</text>
  <line x1="120" y1="96" x2="145" y2="125" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Rate Limiter -->
  <rect x="280" y="75" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="335" y="98" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Rate Limiter</text>
  <line x1="280" y1="96" x2="255" y2="125" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Load Balancer -->
  <rect x="10" y="175" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="65" y="198" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Load Balancer</text>
  <line x1="120" y1="190" x2="145" y2="160" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Health Checker -->
  <rect x="280" y="175" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="335" y="198" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Health Checker</text>
  <line x1="280" y1="190" x2="255" y2="160" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Request Logger -->
  <rect x="60" y="250" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="115" y="273" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Request Logger</text>
  <line x1="140" y1="250" x2="180" y2="165" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Backends -->
  <rect x="230" y="250" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="285" y="273" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Backends</text>
  <line x1="260" y1="250" x2="220" y2="165" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Language label -->
  <text x="200" y="295" text-anchor="middle" fill="#86868b" font-size="10">Go</text>
</svg>